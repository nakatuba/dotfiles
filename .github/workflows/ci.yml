name: CI

on: [push]

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: ./install.sh

  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - run: ./install.sh
        env:
          HOMEBREW_BUNDLE_MAS_SKIP: "Amphetamine Xcode"
